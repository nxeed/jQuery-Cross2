<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery cross2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link href="css/demo.css" rel="stylesheet" />

  <!-- required styles -->
  <link href="css/jquery.cross2.min.css" rel="stylesheet" />
  <!-- /required styles -->

  <!-- required scripts -->
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.event.drag/2.2/jquery.event.drag.min.js"></script>
  <script src="js/jquery.cross2.min.js"></script>
  <!-- /required scripts -->

  <script src="https://cdn.jsdelivr.net/mousewheel/3.1.9/jquery.mousewheel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h1 class="text-center">jQuery Cross2 Plugin</h1>
  </div>
  <hr />
  <div class="text-center">
    <a href="https://github.com/nxeed/jQuery-Cross2">View on GitHub</a> /
    <a href="https://github.com/nxeed/jQuery-Cross2/zipball/master">Download .zip</a> /
    <a href="https://github.com/nxeed/jQuery-Cross2/tarball/master">Download .tar.gz</a>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="first" class="cross2">
          <img src="img/a1.jpg" alt="before" />
          <img src="img/a2.jpg" alt="after" />
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <div id="second" class="cross2">
          <a href="img/b1.jpg" target="_blank"><img src="img/b1.jpg" alt="before" /></a>
          <a href="img/b2.jpg" target="_blank"><img src="img/b2.jpg" alt="after" /></a>
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <div id="third" class="cross2">
          <img src="img/c1.jpg" alt="before" />
          <img src="img/c2.jpg" alt="after" />
        </div>
        <div id="buttons" class="text-center">
        	<button id="showBefore" class="btn btn-default">Show Before</button>
        	<button id="showAfter" class="btn btn-default">Show After</button>
        	<button id="showHalfs" class="btn btn-default">Show Halfs</button>
        	<button id="destroy" class="btn btn-danger">Destroy</button>
        </div>
      </div>
    </div>
    <hr />
    <div class="container text-center">
      Created by <a href="https://github.com/nxeed">Nxeed</a>
    </div>
    <hr />
  </div>

  <script>
    $(window).load(function() {
      $('#first').cross2({
      	clickEnabled: true,
      	easing: 'easeInBack',
      	animationDuration: 500,
      	mousewheelEnabled: true
      });

      $('#second').cross2({
      	vertical: true,
      	clickEnabled: false,
      	mousewheelEnabled: true,
      	titleBefore: 'До',
      	titleAfter: 'После'
      });

      $('#third').cross2({
      	titlesEnabled: false,
      	mousemoveEnabled: true,
      	easing: 'easeInOutBack',
      	animationDuration: 1200,
      });

      $('#showBefore').click(function() {
        $('#third').data('cross2').showBefore();
      });

      $('#showAfter').click(function() {
        $('#third').data('cross2').showAfter();
      });

      $('#showHalfs').click(function() {
        $('#third').data('cross2').showHalfs();
      });

      $('#destroy').click(function() {
        $('#third').data('cross2').destroy();
        $('#buttons').remove();
      });
    });
  </script>
</body>
</html>
